<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse:collapse;
}
th, td {
	padding: 5px;
}
</style>
</head>
<body>

<script>
	if (window.XMLHttpRequest) {
	xmlhttp = new XMLHttpRequest();}

	else {
	xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}

	xmlhttp.open("GET", "Цветы.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;

	document.write("<table><tr><th>Код цветка</th><th>Название цветка</th><th>Сорт цветка</th><th>Средняя высота</th><th>Цветущий</th><th>Дополнительная информация</th></tr>");
	var x = xmlDoc.getElementsByTagName("Flower");
	for (i = 0; i < x.length; i++) {
	    document.write("<tr><td>");

document.write(x[i].getElementsByTagName("Codflower")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("NameFlower")[0].childNodes[0].nodeValue);
	document.write("</td></tr>");

document.write(x[i].getElementsByTagName("ClassFlower")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("AverageHeight")[0].childNodes[0].nodeValue);
	document.write("</td></tr>");

document.write(x[i].getElementsByTagName("Flowering")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
document.write(x[i].getElementsByTagName("AdditionalInformation")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

    }
    document.write("</table>");
</script>

</body>
</html>
