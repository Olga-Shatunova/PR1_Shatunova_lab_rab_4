<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse:collapse;
}
th, td {
	padding: 5px;
}
</style>
</head>
<body>

<script>
	if (window.XMLHttpRequest) {
	xmlhttp = new XMLHttpRequest();}

	else {
	xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}

	xmlhttp.open("GET", "Лекарства.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;

	document.write("<table><tr><th>Код лекарства</th><th>Название лекарства</th><th>Показания к применению</th><th>Еденица измерения</th><th>Количество в упаковке</th><th>Название производителя</th></tr>");
	var x = xmlDoc.getElementsByTagName("Medicine");
	for (i = 0; i < x.length; i++) {
	    document.write("<tr><td>");

document.write(x[i].getElementsByTagName("CodMedicine")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("NameMedicine")[0].childNodes[0].nodeValue);
	document.write("</td></tr>");

document.write(x[i].getElementsByTagName("Indications")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("Unitofmeasure")[0].childNodes[0].nodeValue);
	document.write("</td></tr>");

document.write(x[i].getElementsByTagName("Number")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
document.write(x[i].getElementsByTagName("manufacturerName")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

    }
    document.write("</table>");
</script>

</body>
</html>
